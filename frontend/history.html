<!DOCTYPE html>
<html lang="en" class="light">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            font-family: "Inter", sans-serif;
        }

        .material-symbols-outlined {

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

    <div class="flex min-h-screen">

            <div class="flex items-center gap-3 mb-6">
                <div id="sidebarUserImage" class="size-10 rounded-full bg-cover bg-center bg-gray-300"></div>
                <div>

                </div>
            </div>

            <nav class="flex flex-col gap-2 text-sm font-medium">

                <a href="main.html"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <span class="material-symbols-outlined">add_circle</span>
                    New Session
                </a>

                <a href="history.html"

                <a href="setting.html"
                    class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">

                    Settings
                </a>
            </nav>

            <button id="logoutBtn"
                class="mt-auto flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 text-sm text-gray-700 dark:text-gray-300">

        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-8 overflow-y-auto">

            <div class="max-w-5xl mx-auto">

                <p class="text-gray-600 dark:text-gray-400 mb-6">A list of all your recorded speaking sessions.</p>

                <!-- SESSION LIST -->
                <div id="historyList" class="space-y-4">

            </div>
