<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile – VERBALYSTIC</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#359EFF",
            "background-light": "#f5f7f8"
          },
          fontFamily: {
            display: "Inter"
          },
          borderRadius: {
            lg: "0.5rem",
            xl: "0.75rem",
            full: "9999px"
          }
        }
      }
    };
  </script>

  <style>
    body { font-family: Inter, sans-serif; }
    .material-icons-outlined { font-size: 20px; }
  </style>
</head>

<body class="bg-background-light text-gray-800">
<div class="flex min-h-screen">

  <!-- SIDEBAR (IDENTICAL TO MAIN) -->
  <aside class="w-64 bg-white p-6 flex flex-col justify-between rounded-r-2xl">

    <!-- TOP -->
    <div>
      <div class="flex items-center justify-between mb-10">
        <a href="index.html" class="flex items-center gap-3">
          <img
            src="image.jpg"
            alt="Verbalystic logo"
            class="w-9 h-9 rounded-lg object-cover"
          />
          <h1 class="text-xl font-bold text-gray-900">Verbalystic</h1>
        </a>
      </div>


      <!-- NAV -->
      <nav class="flex flex-col space-y-2">

        <a href="main.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <span class="material-icons-outlined">add_circle_outline</span>
          <span class="font-medium">New Session</span>
        </a>

        

        <a href="report.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <span class="material-icons-outlined">bar_chart</span>
          <span class="font-medium">Report</span>
        </a>

        <!-- ACTIVE -->
        <a href="profile.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg bg-gray-100 text-gray-900">
          <span class="material-icons-outlined">person_outline</span>
          <span class="font-medium">Profile</span>
        </a>

        <a href="setting.html"
          class="flex items-center gap-3 px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100">
          <span class="material-icons-outlined">settings</span>
          <span class="font-medium">Settings</span>
        </a>

      </nav>
    </div>

    <!-- USER SECTION (BOTTOM) -->
    <div class="flex items-center justify-between px-4 py-2">

        <!-- USER (AVATAR + NAME) -->
        <div class="flex items-center gap-3"href="profile.html">
            <img
                id="userImage"
                class="w-9 h-9 rounded-full object-cover"
                src="https://placehold.co/40"
                alt="User"
            />
            <span
                id="userName"
                class="text-sm font-medium text-gray-900"
            >
                User
            </span>
        </div>

        <!-- LOGOUT BUTTON -->
        <button
            id="logoutBtn"
            class="flex items-center justify-center w-9 h-9 rounded-lg
                text-red-600 hover:bg-red-50
                cursor-pointer"
            title="Logout"
        >
            <span class="material-icons-outlined">logout</span>
        </button>

    </div>

  </aside>

  <!-- MAIN CONTENT (UNCHANGED) -->
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="max-w-7xl mx-auto">

      <!-- PROFILE CARD -->
      <div class="bg-white rounded-lg p-6 shadow-sm mb-6">
        <div class="flex items-center gap-6">
          <img id="profileImage" class="h-24 w-24 rounded-full object-cover"
               src="https://via.placeholder.com/150" />
          <div>
            <h1 id="profileName" class="text-2xl font-bold">—</h1>
            <p id="profileEmail" class="text-gray-500">—</p>
          </div>
        </div>
      </div>

      <!-- STATS -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
        <div class="bg-white p-4 rounded shadow-sm">
          <p class="text-sm text-gray-500">Daily Streak</p>
          <p id="streakCount" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow-sm">
          <p class="text-sm text-gray-500">Total Sessions</p>
          <p id="totalSessions" class="text-2xl font-bold">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow-sm">
          <p class="text-sm text-gray-500">Weekly Consistency</p>
          <p id="weeklyConsistency" class="text-2xl font-bold">0%</p>
        </div>
        <div class="bg-white p-4 rounded shadow-sm">
          <p class="text-sm text-gray-500">Speaking Minutes</p>
          <p id="speakingMinutes" class="text-2xl font-bold">0</p>
        </div>
      </div>

      <!-- ROADMAP -->
      <div class="bg-white rounded-lg p-6 shadow-sm mb-6">
        <h2 class="text-lg font-semibold">Personalized Roadmap</h2>
        <div id="roadmapContainer" class="mt-4 space-y-3 text-sm text-gray-600"></div>
      </div>

      <!-- ACHIEVEMENTS -->
      <div class="bg-white rounded-lg p-6 shadow-sm">
        <h2 class="text-lg font-semibold">Achievements</h2>
        <div id="achievementsContainer"
             class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
      </div>

    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


<script src="./profile.js"></script>
</body>
</html>
