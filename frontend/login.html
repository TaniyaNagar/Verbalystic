<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Verbalystic</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#359EFF",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923"
                    }
                }
            }
        };
    </script>

</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 bg-white dark:bg-[#101a22]">

        <div class="w-full max-w-sm rounded-xl border border-gray-200 bg-white p-6 shadow dark:border-gray-700 dark:bg-background-dark sm:p-8">

            <div class="flex flex-col items-center space-y-6">

                <h1 class="text-2xl font-bold text-[#333333] dark:text-white">Login</h1>

                <!-- LOGIN FORM FIXED -->
                <form id="loginForm" class="w-full space-y-4">

                    <!-- EMAIL -->
                    <label class="flex flex-col w-full">
                        <p class="pb-2 text-sm font-medium">Email</p>
                        <input name="email"
                            class="form-input h-11 w-full rounded-lg border p-3 bg-white dark:bg-gray-800"
                            type="email" placeholder="Enter your email" required />
                    </label>

                    <!-- PASSWORD -->
                    <label class="flex flex-col w-full">
                        <p class="pb-2 text-sm font-medium">Password</p>
                        <input name="password"
                            class="form-input h-11 w-full rounded-lg border p-3 bg-white dark:bg-gray-800"
                            type="password" placeholder="Enter your password" required />
                    </label>

                    <button type="submit"
                        class="w-full rounded-lg bg-primary py-3 text-sm font-semibold text-white hover:bg-primary/90">
                        Login
                    </button>

                </form>

                <p class="text-sm text-[#333333] dark:text-gray-300">
                    Donâ€™t have an account?
                    <a href="signup.html" class="font-semibold text-primary hover:underline">Sign up</a>
                </p>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>


</body>

</html>
